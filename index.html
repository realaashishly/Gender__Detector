<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gender Detector: A cutting-edge tool utilizing genderize.io API to accurately predict gender based on input data. Empowering users with seamless gender identification capabilities.</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <h1 class="title">GENDER DETECTOR</h1>
        </div>
        <div class="input__field">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter a name.."
          />
          <button class="predict__btn">Predict</button>
        </div>
        <div class="result__container">
          <div id="loading" style="display: none;"></div>

          <div id="wrapper"></div>
          <div id="error"></div>
        </div>
    </div>
    <div class="author" id="author">Design & Develop by <a href="https://github.com/realaashishly" target="_blank">Aashishly</a></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
